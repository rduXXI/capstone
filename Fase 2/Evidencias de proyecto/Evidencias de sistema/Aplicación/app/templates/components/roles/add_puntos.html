{% load crispy_forms_tags %}

{% load widget_tweaks %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary"><i class="bi bi-database-fill-add"></i></button>
        </form>
    </div>
</div>

{% endblock %}
