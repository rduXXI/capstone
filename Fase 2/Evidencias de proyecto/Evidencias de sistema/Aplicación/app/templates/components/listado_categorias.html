{% extends 'layouts/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <br>
        <table class="table table-bordered">
            <thead>
                <th>Nombre</th>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.nombre }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td>No hay categor√≠as registradas</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>





{% endblock %}
