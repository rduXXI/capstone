{% extends 'layouts/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <a href="{% url 'listado_marcas' %}" class="btn btn-primary">Regresar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-danger">Limpiar</button>
        </form>
    </div>
</div>

{% endblock %}
