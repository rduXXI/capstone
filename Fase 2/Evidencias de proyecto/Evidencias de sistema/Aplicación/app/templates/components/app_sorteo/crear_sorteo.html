{% extends "layouts/base_admin.html" %}

{% load widget_tweaks %}

{% block content %}

<style>
    .btn.btn-dark {
        font-size: 25px;
        font-family: 'Bebas Neue';
    }
</style>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-2">
                {{ form.producto | add_class:"form-control" }}
                <select name="producto_id" class="form-control">
                    {% for producto in productos %}
                    <option value="{{ producto.id }}">
                        {{ producto.descripcion }} {{ producto.nombre }} de {{ producto.contenido }} ml - Stock: {{producto.stock }}
                    </option>
                    {% endfor %}
                </select>
                <label for="producto_id">Seleccionar producto</label>
            </div>
            <button type="submit" class="btn btn-dark">Publicar</button>
        </form>
    </div>
</div>
{% endblock %}
