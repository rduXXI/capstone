<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Homemade+Apple&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel+Decorative:wght@400;700;900&family=Homemade+Apple&family=Italianno&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel+Decorative:wght@400;700;900&family=Homemade+Apple&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            background-image: url('{% static "img/background.png" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        a.nav-link {
            color: gold;
            font-family: 'Bebas Neue';
            font-size: 30px;
        }
    </style>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: 30px; font-family: 'Cinzel Decorative', sans-serif;">Mi Walker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link" href="{% url 'home' %}">
                        Inicio
                    </a>
                    <a class="nav-link" href="{% url 'catalogo' %}">
                        Cat√°logo
                    </a>
                    <a class="nav-link" href="{% url 'sorteos' %}"
                        style="color: gold; font-size: 30px; font-family: 'Bebas Neue', sans-serif;">
                        Sorteos
                    </a>
                    <a class="nav-link" href="{% url 'lista_subastas' %}"
                        style="color: gold; font-size: 30px; font-family: 'Bebas Neue', sans-serif;">
                        Subastas
                    </a>

                </ul>
                <form class="d-flex">
                    {% if request.user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}"
                        style="color: gold; font-size: 30px; font-family: 'Bebas Neue', sans-serif;">
                        <i class="bi bi-box-arrow-right"></i>
                        Salir
                    </a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        {% block content %} {% endblock %}
    </div>


    {% if messages %}
    {% for message in messages %}
    <script>
        if ('{{ message.tags }}' == 'error') {
            Swal.fire({
                icon: 'error',
                title: '{{ message }}',
                showConfirmButton: true,
            })
        }
        else {
            Swal.fire({
                icon: 'success',
                title: '{{ message }}',
                showConfirmButton: true,
            })
        }
    </script>
    {% endfor %}
    {% endif %}

    {% block script %} {% endblock %}

</body>

</html>
